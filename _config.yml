# Site
name: 'Thoughtscape '
description: 'A platform to discuss on issues.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: 'https://beyondpolitik.com'
disqus: 'inverselattice'
email: 'mrsauravs@gmail.com'
# mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    saurabh:
      name:           Saurabh Sugandh
      site:           https://inverselattice.com
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Saurabh Sugandh, a non-fictional author, who believes in busting social stigma and pseudo-science."
      email:          sugandh.saurabh@yahoo.com
#      twitter:        https://twitter.com/sugandh_saurabh

    angelica:
      name:           Angelica Volynets
      site:           https://inverselattice.com
      avatar:         /assets/images/avatar2.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          anzhalika.valynets@gmail.com
#      twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: saurabh
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
